                CONCAT((SELECT REPLACE(GROUP_CONCAT(DISTINCT IFNULL(tags.Name, '') SEPARATOR ' '),'.',' ') FROM torrents_group AS g LEFT JOIN torrents_tags AS tt ON tt.GroupID=g.ID LEFT JOIN tags ON tags.ID=tt.TagID  WHERE g.ID=tg.ID),' \#abg-',tg.ID, ' @everything') AS TagList, \
                IF(tg.CategoryID=1,IF(MAX(tg.Ongoing='1'),'1','0'),'0') AS Airing, \
